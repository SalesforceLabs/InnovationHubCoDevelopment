<template>
  <div class="TileContainer tile">
    <lightning-layout>
      <lightning-layout-item size="8">
        <div class="insideelement2">
          <div class="twoLines">
            <a class="tileHeading" href={recordPageUrl}>{name}</a>
          </div>
        </div>
      </lightning-layout-item>
      <lightning-layout-item size="4">
        <div class="insideelement2">
          <div class="twoLines">
            <a class="tileHeading" href={recordPageUrl}>{name}</a>
          </div>
        </div>
        <div class="insideelement3">
          <lightning-layout>
            <lightning-layout-item size="6">
              <div
                class="creatorInfo slds-p-around_xxx-small slds-p-vertical_small slds-grid slds-wrap slds-grid_pull-padded slds-text-align_center">
                <div class="slds-size_3-of-12">
                  <span class="slds-avatar slds-avatar_medium avatar">
                    <img if:true={creatorImage} alt="Avatar" src={creatorImage} title="Avatar" />
                    <img if:false={creatorImage} alt="Avatar" src={defaultCreatorImage} title="Avatar"
                      class="defaultImage" />
                  </span>
                </div>
                <div class="slds-size_9-of-12 slds-text-align_left">
                  <p class="slds-truncate creatorName slds-text-title slds-p-top_x-small">
                    {creator}
                  </p>
                </div>
              </div>
            </lightning-layout-item>
            <lightning-layout-item size="6">

              <lightning-layout>
                <lightning-layout-item size="7">
                  <div class="slds-p-top_xx-small slds-p-left_x-small">
                  <div if:true={voteSobject} class="slds-badge points">{convertedPoints} {pointLabel}
                  </div>
                </div>
                </lightning-layout-item>
                <lightning-layout-item size="5">
                  <div if:true={voteSobject}>
                    <lightning-button-stateful size="small" variant="text" label-when-off={likeLabel} label-when-on={likedLabel}
                      label-when-hover={unlikeLabel} icon-name-when-off="utility:like" icon-name-when-on="utility:like"
                      icon-name-when-hover="utility:close" selected={voteType} onclick={handleVote}>
                    </lightning-button-stateful>
                  </div>
                </lightning-layout-item>
              </lightning-layout>


            </lightning-layout-item>
          </lightning-layout>
        </div>
      </lightning-layout-item>

    </lightning-layout>
  </div>
