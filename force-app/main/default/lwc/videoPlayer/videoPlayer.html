<template>
  <div class="slds-m-top_medium">
    <template if:true={uiTitle}>
      <h2 class="title slds-text-heading_medium slds-m-bottom_small">
        {uiTitle}
      </h2>
    </template>

    <template if:true={isRawVideo}>
      <template if:true={source}>
        <div class="player-container">
          <video class="player" controls="controls">
            <source src={source} type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </template>
    </template>
    <template if:true={isPlayer}>
      <div class="player-container">
        <iframe class="player" src={source} allowfullscreen></iframe>
      </div>
    </template>

    <!--Show error messages-->
    <template if:true={error}>
      <lightning-layout-item size="12" padding="around-small">
        <c-error-panel errors={error}></c-error-panel>
      </lightning-layout-item>
    </template>
  </div>
</template>
